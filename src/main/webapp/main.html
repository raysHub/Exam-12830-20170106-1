<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>film manage</title>
<link rel="stylesheet"
	href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script id="rowTemplate" type="application/html">
    <tr>
        <td></td><td></td><td></td><td></td><td></td>
    </tr>
</script>
<script id="solidUlTemplate" type="application/html">
    <ul id="pageNo" class="pagination">
        <li ><a id="firstPage" href="javascript:void(0)" >第一页</a></li>
        <li ><a id="prev" href="javascript:void(0)" >&laquo;</a></li>
        <li ><a id="1" class="no" href="javascript:void(0)" ></a></li>
        <li ><a id="2" class="no" href="javascript:void(0)" ></a></li>
        <li ><a id="3" class="no" href="javascript:void(0)" ></a></li>
        <li ><a id="4" class="no" href="javascript:void(0)" ></a></li>
        <li ><a id="5" class="no" href="javascript:void(0)" ></a></li>
        <li ><a id="next" href="javascript:void(0)" >&raquo;</a></li>
        <li ><a id="lastPage" href="javascript:void(0)">最后一页</a></li>
    </ul>
    <div class="col-sm-4"  style="float:left;margin-top:20px;">
        <div class="col-sm-3 text-right">
            <label for="name">页容量</label>
        </div>
        <div class="col-sm-5">
            <select id="pSize" class="form-control col-sm-1">
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select>
        </div>
        <label id="pageCountText" class="col-sm-4 control-label text-right"></label>
    </div>
</script>
<script id="operateMenuTemplate" type="application/html">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="btn-group">
                <button class="btn btn-default">修改</button> 
                <button id="" data-toggle="dropdown" class="btn btn-default dropdown-toggle">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                         <a href="#">删除</a>
                    </li>
                    <li class="disabled">
                         <a href="#">新增</a>
                    </li>
                    <li class="divider">
                    </li>
                    <li>
                         <a href="#">其它</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</script>

</head>
<script type="text/javascript" src="js/main.js"></script>


<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<h3 class="text-center">请输入查询条件</h3>
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-9 column">
						<div class="form-horizontal" role="form">
							<div class="form-group col-sm-5">
								<label for="title" class="col-sm-2 control-label">Title</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="title"
										placeholder="insert title" />
								</div>
							</div>
							<div class="form-group col-sm-7">
								<label for="description" class="col-sm-3 control-label">Description</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="description"
										placeholder="insert title" />
								</div>
							</div>
							<div class="form-group col-sm-5">
								<div class="col-sm-offset-1 col-sm-5">
									<button id="query" class="btn btn-info">查询</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3 column"></div>
				</div>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<table id="userTable"
							class="table table-striped table-hover text-center">
							<thead class="text-info">
								<tr>
									<th class="text-center" style="width: 6%;">film id</th>
									<th class="text-center" style="width: 15%;">title</th>
									<th class="text-center">description</th>
									<th class="text-center" style="width: 10%;">language</th>
									<th class="text-center" style="width: 15%;">length</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
					<div id="pagination" class="text-center">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
