<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet"
	href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="container">
		<div class="row clearfix" style="margin-top: 50px;">
			<div class="col-md-3 column"></div>
			<div class="col-md-7 column">
				<div class="form-group col-sm-6">
					<label for="name" class="col-sm-4 control-label text-right" style="margin-top:7px;">姓名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="name" />
					</div>
				</div>
				<div id="alert"
					class="alert alert-danger alert-dismissable col-sm-6 text-center"
					style="height: 35px; line-height: 35px; padding: 0px;"></div>
				<div style="clear: both;">
					<div class="col-sm-offset-1">
						<button id="login" class="btn btn-primary col-sm-offset-2">登录</button>
					</div>
				</div>
			</div>
			<div class="col-md-2 column"></div>
		</div>
	</div>

</body>
</html>
